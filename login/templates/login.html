{% extends 'base.html' %}

{% block content %}
<h1 class="text-center my-5 text-danger ">{{error}}</h1>
  <div class="container border rounded justify-content-center mt-5">

    <h1 class="text-center my-5">Login</h1>
    <form action="{% url 'login' %}" method="post" class="form-group mx-auto my-5 w-50">
      {% csrf_token %}
      <div class="my-5">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <div class="my-5">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>

{% endblock %}
