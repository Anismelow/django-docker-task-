{% extends "base.html" %}
{% block content %}


<form action="/registro/" method="POST" class="form-group mx-auto my-5 w-50">
  <h1 class="text-center my-5 text-danger ">{{error}}</h1>
  {% csrf_token %} 
  <div class="my-5">
    <label for="username" class="form-label">Usuario</label>
    <input type="text" name="username" id="username" class="form-control">
  </div>
  <div class="my-5">
    <label for="password1" class="form-label">Contraseña</label>
    <input type="password" name="password1" id="password1" class="form-control">
  </div>
  <div class="my-5">
    <label for="password2" class="form-label">Repetir Contraseña</label>
    <input type="password" name="password2" id="password2" class="form-control">
  </div>

<button class="btn btn-primary">Registrarse</button>
</form>

{% endblock %}
